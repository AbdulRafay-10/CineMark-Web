<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cinemark Consult Limited - Contact</title>
  <link rel="stylesheet" href="hero.css" />
</head>
<body>

<div class="hero-card">
  <div class="hero-overlay"></div>

  <nav class="nav-bar">
    <div class="nav-content">

      <a href="index.html" class="nav-logo brand">
        <span class="brand-mark" aria-hidden="true">
          <svg viewBox="0 0 72 72" width="42" height="42">
            <defs>
              <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0" stop-color="#46F0FF"/>
                <stop offset="1" stop-color="#6C4BFF"/>
              </linearGradient>
            </defs>
            <path d="M14 22 V12 H58 V58 H48"
              fill="none" stroke="url(#g)" stroke-width="3.2"
              stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
            <text x="36" y="45" text-anchor="middle"
              font-size="26" font-family="Inter, system-ui, sans-serif"
              font-weight="600" fill="url(#g)" opacity="0.95">C</text>
          </svg>
        </span>

        <span class="brand-text">
          <span class="brand-name">CINEMARK</span>
          <span class="brand-sub">CONSULT LIMITED</span>
        </span>
      </a>

      <button class="nav-toggle" id="navToggle" aria-label="Toggle Navigation">
        ☰
      </button>

      <ul class="nav-menu" id="navMenu">
        <li><a href="who-we-are.html">Who We Are</a></li>
        <li><a href="services.html">Our Services</a></li>
        <li><a href="partners.html">Our Partners</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="executives.html">Senior Executives</a></li>
        <li><a href="license.html">Scope of License</a></li>
        <li><a href="experience.html">Our Experience</a></li>
        <li><a href="proposition.html">Value Proposition</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>

    </div>
  </nav>

  <div class="hero-content">
    <p class="hero-tagline">Get In Touch</p>

    <h1>Contact Us</h1>

    <form style="max-width: 720px; display:grid; gap: 14px;">
      <input placeholder="Full Name" required
        style="padding: 14px 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.14); background: rgba(0,0,0,0.18); color: white; outline: none;" />

      <input type="email" placeholder="Email Address" required
        style="padding: 14px 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.14); background: rgba(0,0,0,0.18); color: white; outline: none;" />

      <textarea placeholder="Message" rows="5" required
        style="padding: 14px 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.14); background: rgba(0,0,0,0.18); color: white; outline: none;"></textarea>

      <button class="hero-btn" type="submit">Send Message</button>
    </form>

  <p class="hero-footer">© 2024 All Rights Reserved</p>
  </div>
</div>

<script>
  const navToggle = document.getElementById('navToggle');
  const navMenu = document.getElementById('navMenu');
  const navBar = document.querySelector('.nav-bar');

  navToggle.addEventListener('click', () => {
    navMenu.classList.toggle('active');
    navToggle.textContent = navMenu.classList.contains('active') ? '✕' : '☰';
  });

  window.addEventListener('scroll', () => {
    if (window.scrollY > 20) {
      navBar.classList.add('scrolled');
    } else {
      navBar.classList.remove('scrolled');
    }
  });

  document.addEventListener('click', (e) => {
    if (!navMenu.contains(e.target) && !navToggle.contains(e.target) && navMenu.classList.contains('active')) {
      navMenu.classList.remove('active');
      navToggle.textContent = '☰';
    }
  });
</script>

</body>
</html>
